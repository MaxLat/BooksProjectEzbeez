<div  class="row align-items-center form_sign justify-content-center">
  <div class="col-8 align-self-center">
    <mat-card>
      <mat-card-title>Ajouter une categorie</mat-card-title>
      <mat-card-content>
        <form [formGroup]="addCategorieForm" (ngSubmit)="onSubmit()" fxLayout='column'>
          <mat-form-field>
              {{title_already_use}}
            <input matInput type="text" formControlName="label" placeholder="label de votre categorie">
          </mat-form-field>

          <button [disabled]="addCategorieForm.invalid" mat-raised-button color="primary" type="submit">Ajouter une categorie</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
