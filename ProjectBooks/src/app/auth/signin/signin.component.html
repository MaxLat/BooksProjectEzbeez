<div  class="row align-items-center form_sign justify-content-center">
  <div class="col-8 align-self-center">
    <mat-card>
      <mat-card-title>Connexion</mat-card-title>
      {{error}}
      <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" fxLayout='column'>
          <mat-form-field>
            <input matInput type="text" formControlName="email" placeholder="Votre email">
          </mat-form-field>
  
          <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="Votre Mot de passe">
          </mat-form-field>
  
          <button [disabled]="signinForm.invalid" mat-raised-button color="primary" type="submit">Connexion</button>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
