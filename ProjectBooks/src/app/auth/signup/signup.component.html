<div  class="row align-items-center form_sign justify-content-center">
  <div class="col-8 align-self-center">
    <mat-card>
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" fxLayout='column'>
          <mat-form-field>
            <input matInput type="text" formControlName="email" placeholder="Votre email">
          </mat-form-field>

          <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="Votre Mot de passe ( 5 carac min)">
          </mat-form-field>

          <button [disabled]="signupForm.invalid" mat-raised-button color="primary" type="submit">Inscription</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
